<svg width="180" height="80" viewBox="0 0 180 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .vmo-text { 
        fill: #7dd3d8; 
        font-family: 'Arial', 'Helvetica', sans-serif; 
        font-weight: bold; 
        font-size: 42px;
        text-anchor: middle;
      }
      .solutions-text { 
        fill: #7dd3d8; 
        font-family: 'Arial', 'Helvetica', sans-serif; 
        font-weight: 300; 
        letter-spacing: 0.2em; 
        font-size: 12px;
        text-anchor: middle;
      }
    </style>
  </defs>
  
  <!-- VMO text - centered at x=90 (half of 180) -->
  <text x="90" y="45" class="vmo-text" dominant-baseline="middle">VMO</text>
  
  <!-- SOLUTIONS text - centered at x=90 -->
  <text x="90" y="70" class="solutions-text" dominant-baseline="middle">SOLUTIONS</text>
</svg>